global:
  scrape_interval:     15s # By default, scrape targets every 15 seconds.
  evaluation_interval: 15s # By default, scrape targets every 15 seconds.
  external_labels:
      monitor: 'monitor'

scrape_configs:
  # for localhost test
  #- job_name: "prometheus"
  #  static_configs:
  #    - targets: ["localhost:9090"]
      
  #- job_name: "grafana"
  #  static_configs:
  #    - targets: ["grafana:3000"]

  # test-dev
  - job_name: 'node-status'
    basic_auth:
      username: ${NODE_METRIC_USER}
      password: ${NODE_METRIC_PASSWD}
    scrape_interval: 5s
    metrics_path: "/node/metrics"
    static_configs:
      # could add more targets here
      # - targets: ['localhost:8080']
      #   labels:
      #     group: 'local'
      #     source: 'node'
      - targets: ['13.115.39.35:8080']
        labels:
          group: 'test-dev'
          source: 'node'
      - targets: ['43.207.29.7:8080']
        labels:
          group: 'test-dev-2'
          source: 'node'
  - job_name: 'docker-status'
    basic_auth:
      username: ${CADVISOR_METRIC_USER}
      password: ${CADVISOR_METRIC_PASSWD}
    scrape_interval: 5s
    metrics_path: "/cadvisor/metrics"
    static_configs:
      # could add more targets here
      # - targets: ['localhost:8080']
      #   labels:
      #     group: 'local'
      #     source: 'docker'
      - targets: ['13.115.39.35:8080']
        labels:
          group: 'test-dev'
          source: 'docker'
      - targets: ['43.207.29.7:8080']
        labels:
          group: 'test-dev-2'
          source: 'docker'
